<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagramma Hand-Drawn con Frecce - D3.js</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<!-- Importa un font hand-drawn simile a Mermaid.js -->
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body { margin: 0; overflow: hidden; font-family: 'Caveat', cursive; }
  text { font-size: 16px; fill: black; font-family: 'Caveat', cursive; }

  /* Effetto hand-drawn per i rettangoli */
  .handdrawn {
    stroke: #333;
    stroke-width: 1.5px;
    stroke-dasharray: 3, 2;
  }

  /* Colori per i pattern */
  .node-start { fill: url(#patternGreen); } /* Verde per il primo nodo */
  .node-default { fill: url(#patternYellow); } /* Giallo per i nodi intermedi */
  .node-special { fill: url(#patternRed); } /* Rosso arancio per il nodo finale DCC */
</style>
</head>
<body>

<h1 style="display: none;">Diagramma Hand-Drawn con Frecce</h1>

<div id="chart"></div>

<script>
  const nodes = [
    { id: "Schedule", label: "Schedule Leg by Vessel/Voyage", class: "node-start" }, // Primo nodo in verde
    { id: "Documents", label: "CSC Document" },
    { id: "Deadlines", label: "Deadline Vessel/Voyage" },
    { id: "ShippingInstructions", label: "Shipping Instructions" },
    { id: "EventsContainer", label: "CSC Export Events" },
    { id: "EventsTransport", label: "CSC Export Transport" },
    { id: "Charges", label: "CSC Charges" },
    { id: "PaymentTerms", label: "Termini di Pagamento Cliente" },
    { id: "DangerousGoods", label: "CSC Info Hazardous" },
    { id: "DCC", label: "Documentation Control Console (DCC)", class: "node-special" }, // Nodo finale in rosso
  ];

  // Collegamenti modificati per mantenere DCC al centro e senza collegamento a Schedule
  const links = [
    { source: "Schedule", target: "Documents" },
    { source: "Documents", target: "Deadlines" },
    { source: "Deadlines", target: "ShippingInstructions" },
    { source: "ShippingInstructions", target: "EventsContainer" },
    { source: "EventsContainer", target: "EventsTransport" },
    { source: "EventsTransport", target: "Charges" },
    { source: "Charges", target: "PaymentTerms" },
    { source: "PaymentTerms", target: "DangerousGoods" },
    { source: "DangerousGoods", target: "DCC" } // Collegamento a DCC ma senza collegamento a Schedule
  ];

  let width = window.innerWidth;
  let height = window.innerHeight;

  const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // Definisci i pattern per l'effetto hand-drawn
  svg.append("defs").html(`
    <pattern id="patternGreen" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0,0 L10,10 M10,0 L0,10" stroke="#4CAF50" stroke-width="1" />
    </pattern>
    <pattern id="patternYellow" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0,0 L10,10 M10,0 L0,10" stroke="#F9D371" stroke-width="1" />
    </pattern>
    <pattern id="patternRed" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0,0 L10,10 M10,0 L0,10" stroke="#FF6347" stroke-width="1" />
    </pattern>
  `);

  // Definisci una freccia per ogni collegamento
  svg.append("defs").append("marker")
      .attr("id", "arrowhead")
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 10)
      .attr("refY", 0)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("path")
      .attr("d", "M0,-5L10,0L0,5")  // Forma della freccia
      .attr("fill", "#333");  // Colore della freccia

  const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).distance(120).strength(1).id(d => d.id))
      .force("charge", d3.forceManyBody().strength(-500))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("radial", d3.forceRadial(Math.min(width, height) / 3, width / 2, height / 2))
      .on("tick", ticked);

  const link = svg.append("g")
      .selectAll("line")
      .data(links)
      .enter().append("line")
      .style("stroke", "#aaa")
      .style("stroke-width", 2)
      .attr("marker-end", "url(#arrowhead)"); 

  const node = svg.append("g")
      .selectAll("g")
      .data(nodes)
      .enter().append("g")
      .attr("class", "node");

  node.append("text")
      .attr("dy", 4)
      .attr("text-anchor", "middle")
      .text(d => d.label)
      .style("fill", "#000");

  node.each(function(d) {
    const textElem = d3.select(this).select("text");
    const bbox = textElem.node().getBBox();
    d.bboxWidth = bbox.width + 20;
    d.bboxHeight = bbox.height + 10;
  });

  node.insert("rect", "text")
      .attr("width", d => d.bboxWidth)
      .attr("height", d => d.bboxHeight)
      .attr("x", d => -d.bboxWidth / 2)
      .attr("y", d => -d.bboxHeight / 2)
      .attr("class", d => d.class ? d.class + " handdrawn" : "node-default handdrawn");

  // Assicura che il nodo DCC resti al centro
  nodes.find(node => node.id === "DCC").fx = width / 2;
  nodes.find(node => node.id === "DCC").fy = height / 2;

  function ticked() {
    link
      .attr("x1", d => d.source.x < d.target.x ? d.source.x + d.source.bboxWidth / 2 : d.source.x - d.source.bboxWidth / 2)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x < d.source.x ? d.target.x + d.target.bboxWidth / 2 : d.target.x - d.target.bboxWidth / 2)
      .attr("y2", d => d.target.y);

    node.attr("transform", d => `translate(${d.x},${d.y})`);
  }

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight;
    svg.attr("width", width).attr("height", height);
    simulation.force("center", d3.forceCenter(width / 2, height / 2));
    simulation.force("radial", d3.forceRadial(Math.min(width, height) / 3, width / 2, height / 2));
    nodes.find(node => node.id === "DCC").fx = width / 2;
    nodes.find(node => node.id === "DCC").fy = height / 2;
    simulation.alpha(1).restart();
  });

  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
</script>

</body>
</html>
