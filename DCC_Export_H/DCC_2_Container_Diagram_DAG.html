<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagramma Hand-Drawn con Frecce - D3.js</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
  text { font-size: 12px; fill: black; }

  /* Effetto hand-drawn per i rettangoli */
  .handdrawn {
    stroke: #333;
    stroke-width: 1.5px;
    stroke-dasharray: 3, 2;
  }

  /* Colori personalizzati per i nodi */
  .node-default { fill: #F9D371; } /* Giallo chiaro */
  .node-special { fill: #FF6347; } /* Rosso arancio per DCC */
</style>
</head>
<body>

<h1 style="display: none;">Diagramma Hand-Drawn con Frecce</h1>

<div id="chart"></div>

<script>
  const nodes = [
    { id: "Schedule", label: "Schedule Leg by Vessel/Voyage" },
    { id: "Documents", label: "CSC Document" },
    { id: "Deadlines", label: "Deadline Vessel/Voyage" },
    { id: "ShippingInstructions", label: "Shipping Instructions" },
    { id: "EventsContainer", label: "CSC Export Events" },
    { id: "EventsTransport", label: "CSC Export Transport" },
    { id: "Charges", label: "CSC Charges" },
    { id: "PaymentTerms", label: "Termini di Pagamento Cliente" },
    { id: "DangerousGoods", label: "CSC Info Hazardous" },
    { id: "DCC", label: "Documentation Control Console (DCC)" },
  ];

  const links = [
    { source: "Schedule", target: "Documents" },
    { source: "Documents", target: "Deadlines" },
    { source: "Deadlines", target: "ShippingInstructions" },
    { source: "ShippingInstructions", target: "EventsContainer" },
    { source: "EventsContainer", target: "EventsTransport" },
    { source: "EventsTransport", target: "Charges" },
    { source: "Charges", target: "PaymentTerms" },
    { source: "PaymentTerms", target: "DangerousGoods" },
    { source: "DangerousGoods", target: "Schedule" },
    { source: "DangerousGoods", target: "DCC" },
  ];

  let width = window.innerWidth;
  let height = window.innerHeight;

  const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // Definisci una freccia per ogni collegamento
  svg.append("defs").append("marker")
      .attr("id", "arrowhead")
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 10)
      .attr("refY", 0)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("path")
      .attr("d", "M0,-5L10,0L0,5")
      .attr("fill", "#333");

  const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).distance(100).strength(1).id(d => d.id))
      .force("charge", d3.forceManyBody().strength(-500))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("radial", d3.forceRadial(Math.min(width, height) / 3, width / 2, height / 2));

  const link = svg.append("g")
      .selectAll("line")
      .data(links)
      .enter().append("line")
      .style("stroke", "#aaa")
      .attr("marker-end", "url(#arrowhead)");

  const node = svg.append("g")
      .selectAll("g")
      .data(nodes)
      .enter().append("g")
      .attr("class", "node");

  // Aggiungi testo prima per misurarne le dimensioni
  node.append("text")
      .attr("dy", 4)
      .attr("text-anchor", "middle")
      .text(d => d.label)
      .style("fill", "#000");

  // Calcola la dimensione del rettangolo per adattarsi al testo
  node.each(function(d) {
    const textElem = d3.select(this).select("text");
    const bbox = textElem.node().getBBox();
    d.bboxWidth = bbox.width + 20;  // padding di 10px per lato
    d.bboxHeight = bbox.height + 10; // padding di 5px sopra e sotto
  });

  // Aggiungi rettangoli dimensionati
  node.insert("rect", "text")
      .attr("width", d => d.bboxWidth)
      .attr("height", d => d.bboxHeight)
      .attr("x", d => -d.bboxWidth / 2)
      .attr("y", d => -d.bboxHeight / 2)
      .attr("class", d => d.id === "DCC" ? "node-special handdrawn" : "node-default handdrawn");

  simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node.attr("transform", d => `translate(${d.x},${d.y})`);
  });

  // Ridimensionamento dinamico del grafico
  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight;
    svg.attr("width", width).attr("height", height);
    simulation.force("center", d3.forceCenter(width / 2, height / 2));
    simulation.force("radial", d3.forceRadial(Math.min(width, height) / 3, width / 2, height / 2));
    simulation.alpha(1).restart();
  });

  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
</script>

</body>
</html>
